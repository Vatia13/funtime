<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="theme/funtime/css/rainbow.css" />
    <link type="text/css" rel="stylesheet" href="theme/funtime/css/pgwslider.css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('.js-emailcopybtn').bind('click', function() {
            // Select the email link anchor text
            var emailLink = document.querySelector('.text-url');
            var range = document.createRange();
            range.selectNode(emailLink);
            window.getSelection().addRange(range);

            try {
                // Now that we've selected the anchor text, execute the copy command
                var successful = document.execCommand('copy');
                var msg = successful ? 'successful' : 'unsuccessful';
                console.log('Copy email command was ' + msg);
            } catch(err) {
                console.log('Oops, unable to copy');
            }

            // Remove the selections - NOTE: Should use
            // removeRange(range) when it is supported
            window.getSelection().removeAllRanges();
        });
    });


</script>
</head>
<body>
<p>Email me at <a class="js-emaillink" href="mailto:matt@example.co.uk">matt@example.co.uk</a></p>

<p><button class="js-emailcopybtn">test</button></p></body>
</html>
